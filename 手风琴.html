<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
        ul{list-style: none}
        *{margin:0; padding:0;}
        div{
            width: 1200px;
            height: 400px;
            margin:50px auto;
            border:1px solid red;
            overflow: hidden;
        }
        div li {
            width: 240px;
            height: 400px;
            float: left;
           /* background: url();*/
        }
        div ul {
            width: 1300px;
        }
    </style>
	</head>
	<body>
		<div>
	    <ul>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	    </ul>
	   </div>
	</body>
</html>
<script src="jquery.min.js"></script>
<script type="text/javascript">
	 function showImg(){
	 	
	 	$("li").each(function(index,item){
	 		$(item).css("background","url(img/"+(index+1)+".jpg)");
	 		
	 	});
	};
	showImg();
	$("li").hover(function(){
		$(this).stop().animate({
			width:800
		},400).siblings().stop().animate({
			width:100
		},400)
	},function(){
		$("li").stop().animate({
			width:240
		});
	})
	
</script>
